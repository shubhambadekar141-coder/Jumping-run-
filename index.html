<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Jumping Run Ultimate</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
  <canvas id="c"></canvas>
  <div id="ui">
    <div id="score">Score: 0 • Coins: 0</div>
    <div id="msg">Jumping Run Ultimate • Tap to jump</div>
    <button id="shop">Shop</button>
    <button id="shield-btn">Use Shield</button>
    <button id="restart" class="hidden">Restart</button>
  </div>
</div>

<div id="shop-menu" class="hidden">
  <h2>Shop</h2>
  <div id="skins">
  </div>
  <h3>Shields</h3>
  <div id="shields">
  </div>
  <button id="close-shop">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
